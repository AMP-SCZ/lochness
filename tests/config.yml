            mri_eye:
                   - vendor: SR Research
                     product: EyeLink 1000
                     pattern: '.*\.mov'
            behav_qc:
                   - vendor: CNL Lab
                     product: unknown
                     pattern: '.*'
            physio:
                   - vendor: BIOPAC
                     product: AcqKnowledge
                     pattern: '.*\.acq'
            offsite_interview:
                   - vendor: Zoom
                     product: ZoomVideoConference
                     pattern: '.*/zoom_0\.mp4'
                     protect: True
            onsite_interview:
                   - vendor: Amir Zadeh (CMU)
                     product: Recorder.exe
                     pattern: '.*'
                     protect: True
                   - vendor: Zoom
                     product: unknown
                     pattern: '.*(\.MOV|\.WAV)$'
                     protect: True
